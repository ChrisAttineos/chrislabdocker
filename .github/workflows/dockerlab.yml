name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.USER_DOCKERHUB }}
          password: ${{ secrets.PWD_DOCKERHUB }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:mariadb"
          push: true
          tags: chrisattineos/repoimageattineos:mariadb
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:wordpress"
          push: true
          tags: chrisattineos/repoimageattineos:wordpress
          
      -
        name: terraform-cdk-action
        uses: hashicorp/terraform-cdk-action@v0.1.0
        with:
          # Path to the terraform configuration
          cdktfVersion: 0.11.1
          # The version of terraform to use
          terraformVersion: 1.2.2
          # The directory to use for the project
          workingDirectory: ./
          # The stack to run / plan
          stackName: tfrun
          # What action to take: 'plan-only', 'plan-and-apply'
          mode: 'auto-approve-apply'
          githubToken: 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
