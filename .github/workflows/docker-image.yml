name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: chrisattineos
          password: CpA0709*CpA0709*
          
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image mariadb
      run:  docker build . --file mariadb/Dockerfile --tag chrislab_mariadb:latest
    - name: Build the Docker image wordpress
      run:  docker build . --file wordpress/Dockerfile --tag my-image-wordpress

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4.4.0
      with:
        images: chrisattineos/repoimageattineos
        tags: test 
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v4.0.0
      with:
          context: .
          file: mariadb/Dockerfile
          push: true
          tags: testv2 
      
      
      
